<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-select">
            <button id="pvp-btn" class="active">Player vs Player</button>
            <button id="ai-btn">Player vs AI</button>
        </div>
        <div id="game-status" class="status">Welcome! Select a mode to start.</div>
        <div class="board" id="board">
            <!-- 9 cells will be generated by JS -->
        </div>
        <button id="reset-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
